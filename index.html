<body>

        <button class='button' onclick="arrpull()">Click me</button>

</body>
<script>

const arr = [
'Donâ€™t grieve. Anything you lose comes round in another form.',

'Stop acting so small. You are the universe in ecstatic motion.',

'Out beyond ideas of wrongdoing and rightdoing there is a field. I\'ll meet you there. When the soul lies down in that grass the world is too full to talk about.',

'Let the waters settle and you will see the moon and the stars mirrored in your own being.',

'Be melting snow. Wash yourself of yourself.',

'The wound is the place where the Light enters you.',

'Lovers don\'t finally meet somewhere. They\'re in each other all along.',

function arrpull(){
   
    let x = arr[Math.floor(Math.random() * arr.length)];
    let xr = document.createElement('p');
    xr.id = 'rumi';
    xr.innerHTML = x;
    xr.style.color = 'white';
    xr.style.fontSize = '20px';
    xr.style.alignContent = 'center';
    xr.style.display = 'block';
    xr.style.textAlign = 'center';
    document.body.appendChild(xr);

}

function arrdel(){
    let x = document.getElementById('rumi');
    document.body.removeChild(x);
}
</script>
